######################
# System Description #
######################

# This system builds a single OT3 with a custom name

########################
# Required Source Code #
########################

# All source code is pulled from the latest version in Github

system-unique-id: ot3-only
robot:
  id: otie
  hardware: ot3
  emulation-level: hardware
  hardware-specific-attributes:
    left-pipette:
      model: p1000_single_v3.0
    right-pipette:
      model: p20_single_v3.0
  robot-server-env-vars:
    DEV_ROBOT_NAME: "Flex Emulator"
modules:
  - id: heater-shaker
    hardware: heater-shaker-module
    emulation-level: hardware
  - id: thermocycler
    hardware: thermocycler-module
    emulation-level: hardware
  - id: tempdeck
    hardware: temperature-module
    emulation-level: firmware

monorepo-source: latest
ot3-firmware-source: latest
opentrons-modules-source: latest
